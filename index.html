<!DOCTYPE html>
<html>
<head>
  <title> Google Homepage </title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="page">
<div class="top">
    <ul class="table">
      <li id="gmail">Gmail</li>
      <li id="images">Images</li>
      <li id="google-apps"><img src="images/google-app-logo.png" alt="Google Apps Logo" style="width:17px; height:17px;"></li>
      <li id="sign-in">Sign in</li>
    </ul>
</div>
<div class="middle">
  <div class="main-logo">
    <div class="google-logo">
      <img src="images/google-logo.png" alt="Google Logo" style="width:250px; height:90px;">
    </div>
    <div class="canada">Canada</div>
  </div>
  <form class="search">
    <input type="text" name="search">
  </form>
  <div class="below-form-buttons">
    <div id="google-search">Google Search</div>
    <div id="feeling-lucky">I'm Feeling Lucky</div>
  </div>
  <div class="language-message">Google.ca offered in Fran√ßais</div>
</div>
<div class="bottom">
  <ul class="left-table">
    <li>Advertising</li>
    <li>Business</li>
    <li>About</li>
  </ul>
  <ul class="right-table">
    <li>Privacy</li>
    <li>Terms</li>
    <li>Settings</li>
  </ul>
</div>
</div>
</body>
</html>
